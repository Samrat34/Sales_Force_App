name: AI Commit & Merge Assistant

on:
  push:
    branches:
      - develop
  pull_request:
    branches:
      - main

jobs:
  analyze_and_merge:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run AI merge script
        run: python scripts/ai_merge.py
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
